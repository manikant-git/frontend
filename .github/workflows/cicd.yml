name: frontend-cicd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: go build .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-pretest
          path: ./

  test:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-pretest
          path: ./

      - name: Run unit test
        run: go test ./...

      - name: Trivy FS Scan (Code Base)
        uses: aquasecurity/trivy-action@v0.14.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: 1

      - name: Upload tested artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-posttest
          path: ./
